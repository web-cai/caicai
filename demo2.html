	<body>

		<script type="text/javascript">
			$.ajax({
				type:"get",
				url:"json.json",
				async:true,
				dataType:"json",
				success:function(data){
					for(let i=0;i<data.length;i++){
						let $li=$("<li></li>");
						$(".box ul").append($li);
						$li.html(data[i])
					}
					let $pages=Math.ceil(data.length/4)
				    for(let i=0;i<$pages;i++){
				    	let $btn=$("<button></button>");
				    	$(".footer").append($btn);
				    	$btn.html(i+1)
				    }

//				    2-----4,5,6,7
//				    3-----8,9,10,11
//				    4-----12,13,14,15
//				    5-----16,17

				    	let $index=$(this).index()+1;

				    	 }

				    })
				}
			});
		</script>
	</body>
